<!DOCTYPE html>
<html>
    <head>
        <title>booking page</title>
        <link rel="stylesheet" href="style-booking.css">  
    </head>
    <body>
        <header>
            <div class="main">
                <div class="logo">
                    <img src="logo.png">
                </div>
                <ul>
                    <li><a href="#">Beranda</a></li>
                    <li><a href="#">Tentang Kami</a></li>
                    <li><a href="#">Wisata TOGA</a></li>
                    <li><a href="#">Booking</a></li>
                    <li><a href="#">Kontak</a></li>
                    <li><a href="#">Profil</a></li>
                </ul>
            </div>
            <div class="nama">
                <h1>Hogwarts Tourism</h1>
                <h2>and Education</h2>
                <h3>Village</h3>
            </div>
        </header>
        <h4>Booking</h4> 
        <div class="booking-box">
            <form> 
                <input type="text" class="input" placeholder="Masukkan nama Anda">
                <input type="email" class="input" placeholder="Masukkan email Anda"> <br>
                <input type="file" class="input" name="file">
                <p>Masukkan scan/foto KTP Anda.</p>
                <input type="date" class="input" placeholder="Masukkan tanggal yang Anda inginkan">
                <p>Masukkan tanggal yang Anda inginkan.</p> <br>
                <label for="paket">Pilih paket yang diinginkan:</label> 
                <select  id="paket" name="Paket wisata dan edukasi">
                    <option>Paket Gryffindor</option>
                    <option>Paket Slytherin</option>
                    <option>Paket Hufflepuff</option>
                    <option>Paket Ravenclaw</option>
                 </select >
                 <br>
                 <br>
                <label for="bayar">Pilih metode pembayaran yang diinginkan:</label> 
                <select  id="bayar" name="Paket wisata dan edukasi">
                    <option>Di tempat</option>
                    <option>Transfer</option>
                 </select >
                 <input type="number" class="input" placeholder="Masukkan jumlah pengunjung">
                <input type="password" class="input" placeholder="Konfirmasi password Anda">
                <button type="submit" class="button">Booking</button>
          </form>
        </div> 
    </body>
    <footer>
        <br>
        <h5>Tertarik mengunjungi kami? <br> Booking sekarang!</h5>
        <p>Number 4 Privet Drive, Little Whinging, Surrey.</p>
    </footer>
</html>
